<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="CSS/personal-info.css">
  <link rel="stylesheet" href="./assets/fonts">

  <script src="./js/personal.js"></script>

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Container">
    <div class="main">
        <!-- Sidebar start -->
      <div class="Sidebar">

        <div class="info">
          <div class="box">
            <i class=" num fa-solid fa-1"></i>
            <div class="text"><p>Step 1</p> <h2>Your info</h2></div>
          </div>

          <div class="box">
            <i class="fa-solid fa-2"></i>
            <div class="text"><p>Step 2</p> <h2>Select plan</h2></div>
          </div>

          <div class="box">
            <i class="fa-solid fa-3"></i> 
            <div class="text"> <p>Step 3</p> <h2>Add-ons</h2></div>
          </div>

          <div class="box">
            <i class="fa-solid fa-4"></i>
            <div class="text"><p>Step 4</p> <h2>Summary</h2></div>
          </div>
        </div>

      <div class="image">
        <img src="./assets/images/bg-sidebar-desktop.svg" alt="">
      </div>
    </div>
      <!-- Sidebar end -->

      <!-- Step 1 start -->
    <div class="Step1">
      <h1>Personal info</h1>

      <p> Please provide your name, email address, and phone number.</p>

      <form action="">
        <label for="name">Name</label> <label class="error-message" id="name-error" for="name">This field is required</label>
        <br>
        <input type="text" placeholder="e.g. Stephen King" name="" id="name">
        <br>
        <label for="email">Email Address</label> <label class="error-message" id="email-error" for="email">This field is required</label>
        <br>
        <input type="email" placeholder="e.g. stephenking@lorem.com" name="" id="email">
        <br>
        <label for="phone">Phone Number</label> <label class="error-message" id="phone-error" for="phone">This field is required</label>
        <br>
        <input type="text" placeholder="e.g. +1 234 567 890" name="" id="phone">
        <br>
        <input type="submit" value="Next Step" class="button" id="Next Step" onclick="validateForm()" >
        <!-- <button type="button" onclick="validateForm()">Next Step</button> -->
      </form>

      <!-- <button id="next-step">Next Step</button> -->
    </div>
      <!-- Step 1 end -->
    
  </div>
  </div>
  <script src="./js/personal.js"></script>
</body>
</html>
